<!DOCTYPE html>
<html>
  <head>
    <title>Take Notes</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input
          class="input"
          id="search-text"
          type="text"
          placeholder="filter notes"
        />
        <select class="dropdown" id="filter-by">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alpabetical">Sort alpabetically</option>
        </select>
      </div>
    </div>

    <div class="container">
      <div id="notes"></div>
      <button class="button" id="create-note">Create Note</button>
    </div>

    <script src="scripts/uuid4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-app.js"></script>
  </body>
</html>
